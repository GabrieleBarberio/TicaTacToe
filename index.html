<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="./trasferimento.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>play tic tac toe</h1>
    <div class="gameboy">
      <p id="info"></p>
      <div class="display">
        <div id="gameboard"></div>
      </div>

      <div class="a">
        <button class="reset-button">a</button>
      </div>
      <div class="b">
        <button class="reset-button">b</button>
      </div>
      <div class="x-left">
        <span>▵</span>
        <span>▿</span>
      </div>
      <div class="x-right">
        <span>▵</span>
        <span>▿</span>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
